<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Meu Primeiro Projeto Django</title>
</head>
<body>
<h1>Sistema de Cadastro de Alunos</h1>
<div class="container">
    <a href="{% url 'cadastrar' %}" class="btn btn-primary">Cadastrar Novo Aluno</a>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>GÊNERO</th>
            <th>OPÇÕES</th>
        </tr>
    </thead>
    <tbody>
    {% for aluno in alunos %}
        <tr>
            <th> {{ aluno.id }}</th>
            <th> {{ aluno.nome }}</th>
            <th> {{ aluno.genero }}</th>
            <th>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="{% url 'buscar' aluno.id %}"><button class="btn"><i class="fa fa-eye"></i></button></a>
                    <a href="{% url 'editar' aluno.id %}"><button class="btn"><i class="fa fa-pencil"></i></button></a>
                    <a href="{% url 'remover' aluno.id %}"><button class="btn"><i class="fa fa-trash"></i></button></a>
                </div>
            </th>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>




</body>
</html>
